<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css">
        <title>Marked.js</title>
        <script>
            function preview() { $m.innerHTML = marked.parse($s.value); }
            function save() { window.localStorage.setItem("md", $s.value); }
            window.localStorage.setItem("md", $s.value);
            $s.value = window.localStorage.getItem("md");
            setInterval("preview()", "100");
            setInterval("save()", "200");
        </script>
    </head>
    <body style="margin:0;">
        <div style="width:100%;">
            <div style="padding:1%; width:48%; height=100%; float:left;">
                <textarea id="$s" autofocus rows="9999" style="width:100%;"></textarea>
            </div>
            <div style="padding:1%; width:48%; height=100%; float:right;">
                <button onclick="preview()" style="position:fixed; right:1%;">Update Preview</button>
                <div id="$m" class="markdown-body" style="width:100%;"></div>
            </div>
        </div>
    </body>
</html>
